<!DOCTYPE html>
<html lang="en">
<head>

    <title>Button</title>
</head>
<body>

<h2>Textbox and Button</h2>

Enter text:
        <input id ="change" type="text" name="entertext">
        <button onclick="myFunction()">Click</button>
<br>
<p id="change1"></p>
<script>
function myFunction() {
       var y= document.getElementById("change").value;
       document.getElementById("change1").innerHTML=y;
    
    }
    </script>




</body>
