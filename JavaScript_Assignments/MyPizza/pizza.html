<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pizza</title>
    
    <link rel ="stylesheet" type="text/css" href="pizza.css">
</head>
<body>
    Name: &nbsp;
    <input type="text" name="firstname" id="demo1">
    <br>
    <br>
    Email: &nbsp;
    <input type="text" name="email" id="demo2" required>
    <br>
    <br>
    <br>
    <b>Toppings:</b>
    <br>
    <br>
    <div>
    
    <label for="cheese">Extra Cheese</label>
    <input type="checkbox" id="cheese" name="cheese">
    
    <label for="olives">Olives</label>
    <input type="checkbox" id="olives" name="olives">

    <label for="pepperoni">Pepperoni</label>
    <input type="checkbox" id="pepperoni" name="pepperoni">

    <label for="pepper">Pepper</label>
    <input type="checkbox" id="pepper" name="pepper">

    <label for="bacon">Bacon</label>
    <input type="checkbox" id="bacon" name="bacon">

    <label for="tomato">Tomatoes</label>
    <input type="checkbox" id="tomato" name="tomato">

    <label for="mushroom">Mushrooms</label>
    <input type="checkbox" id="mushroom" name="mushroom">


    </div>
    <br>
    <br>
    <b>How do you want to get your Pizza!</b> &nbsp;
    <label for="delivery">Delivery</label>
    <input type="radio" id ="delivery" name="delivery" required>

    <label for="pickup">Pick Up</label>
    <input type="radio" id ="pickup" name="pickup" required>
    <br>
    <br>
    <b>Tip ?</b> &nbsp;
    <select name="tip">

        <option value="tip1">15%</option>
        <option value="tip2">20%</option>
        <option value="tip3">25%</option>
      </select>
      <br>
      <br>
      <hr/>
      <b>Address</b><br>
      <textarea maxlength="50" required></textarea>
      <br>
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
      <input type="submit" value="Show Summary">

    
</body>
</html>
