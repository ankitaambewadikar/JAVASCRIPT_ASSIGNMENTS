<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pizza</title>
    
    <link rel ="stylesheet" type="text/css" href="pizza.css">
</head>
<body>
    <script src="pizza.js"></script>
    Name: &nbsp;
    <input type="text" class="firstName" id="name" required>
    <br>
    <br>
    Email: &nbsp;
    <input type="text" name="email" id="email" required>
    <br>
    <br>
    <br>
    <b>Toppings:</b>
    <br>
    <br>
    <p id="toppings">
    
    <label for="cheese">Extra Cheese</label>
    <input type="checkbox" name="check">
    
    <label for="olives">Olives</label>
    <input type="checkbox" name="check">

    <label for="pepperoni">Pepperoni</label>
    <input type="checkbox" name="check">

    <label for="pepper">Pepper</label>
    <input type="checkbox" name="check">

    <label for="bacon">Bacon</label>
    <input type="checkbox" name="check">

    <label for="tomato">Tomatoes</label>
    <input type="checkbox" name="check">

    <label for="mushroom">Mushrooms</label>
    <input type="checkbox" name="check">


    </p>
    <br>
    <br>
    <p><b>How do you want to get your pizza!</b>
    Delivery<input type="radio" name ="delivery" id ="delivery" value="Delivery">
    Pickup<input type="radio" name="delivery" value="Pickup">
    </p>

    <br>
    <br>
    <b>Tip ?</b> &nbsp;
    <select name="tip" id="tip">

        <option>15%</option>
        <option>20%</option>
        <option>25%</option>
      </select>
      <br>
      <br>
      <hr/>
      <b>Address</b><br>
      <textarea  id="address" rows="4" cols="60" required></textarea>
      <br>

      <input type="button" value="Submit" onclick="checkValues()">
      <input type="reset" value="Reset">

      <button type="button" onclick="createTable()" id="showTable">Show Summary</button>

    <table id="myTable" border="1"> </table>
      
     <script>
            submitPressed =1;
            checkBoxValue="";
            name="";
            email="";
            address="";
            tip="";
            delivery="";

            function checkValues()
                {
                     name =document.getElementById("name").value; 
                     email =document.getElementById("email").value;
                     
                     toppings =document.getElementsByName('check');
                     
                        for(var i=0,n=toppings.length;i<n;i++)
                        {
                        
                            if(toppings[i].checked== true)
                                checkBoxValue += " "+toppings[i].value;
                        }
                     
                      delivery =document.getElementById("delivery").value;
                     tip =document.getElementById("tip").value;
                     address =document.getElementById("address").value;
          
        
                if(name=="" || email=="" || checkValues=="" || address == ""){
                    alert("please enter the values");
                    submitPressed = 0;
                  
                }
                else
                {
                    submitPressed =1;
             
                    //document.getElementById("email").value = email;
        
                     document.getElementById("name").value ="shubham";
                    alert("everything entered in a right way"+name);
                    document.getElementsByClassName("firstName").value =name;
                    
                   // var btn =document.getElementById("displayButton");
                   // btn.disabled= false;
                  // checkSubmit();
                }
                }
        
    function checkSubmit()
                {
                    if(submitPressed == 1)
                    {
                        alert("submit button checked");
                        createTable();
                    }
                    else
                        alert("enter values and click sumit first");
                }
    function createTable(){

    var table = document.getElementById("myTable");
        
    var rowOne =  table.insertRow(0);
   var colOne = rowOne.insertCell(0);
   var colTwo = rowOne.insertCell(1);
   colOne.innerHTML = "Name:";
   colTwo.innerHTML = name;

    var rowOne =  table.insertRow(1);
   var colOne = rowOne.insertCell(0);
   var colTwo = rowOne.insertCell(1);
   colOne.innerHTML = "Email:";
   colTwo.innerHTML = email;

    var rowOne =  table.insertRow(2);
   var colOne = rowOne.insertCell(0);
   var colTwo = rowOne.insertCell(1);
   colOne.innerHTML = "Address:";
   colTwo.innerHTML = address;

    var rowOne =  table.insertRow(3);
   var colOne = rowOne.insertCell(0);
   var colTwo = rowOne.insertCell(1);
   colOne.innerHTML = "Toppings";
  // alert(checkBoxValue.value);
   colTwo.innerHTML = checkBoxValue;

    var rowOne =  table.insertRow(4);
   var colOne = rowOne.insertCell(0);
   var colTwo = rowOne.insertCell(1);
   colOne.innerHTML = "Delivery?:";
   colTwo.innerHTML = delivery;

    var rowOne =  table.insertRow(5);
   var colOne = rowOne.insertCell(0);
   var colTwo = rowOne.insertCell(1);
   colOne.innerHTML = "Tip amount:";
   colTwo.innerHTML = tip;

    var rowOne =  table.insertRow(6);
   var colOne = rowOne.insertCell(0);
   var colTwo = rowOne.insertCell(1);
   colOne.innerHTML = "Total:";
   colTwo.innerHTML = "";
   }
</script>
     
    
</body>
</html>
